name: Publish to pub.dev

on:
  push:
    branches:
      - '*'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  publish:
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    permissions:
      id-token: 'write'
    
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
